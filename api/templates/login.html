<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal Login</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f0f0f0;
            padding: 2rem;
        }

        .container {
            background: white;
            padding: 1rem;
            max-width: 400px;
            margin: auto;
            border-radius: 8px;
        }

        label, input {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Form</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input id="username" name="username" type="text" required />

            <label for="password">Password:</label>
            <input id="password" name="password" type="password" required />

            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            try {
                const params = new URLSearchParams();
                params.append("username", username);
                params.append("password", password);
                params.append("grant_type", "");
                params.append("scope", "");
                params.append("client_id", "");
                params.append("client_secret", "");

                const response = await fetch("https://ephemerismea.com/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: params,
                    credentials: "include"
                });

                const result = await response.json();

                if (response.ok) {
                    window.location.href = `${window.location.origin}/journal`;
                    localStorage.setItem("access_token", result.access_token); // Optional storage
                } else {
                    document.getElementById("message").textContent = result.detail || "Login failed.";
                }
            } catch (err) {
                console.error("Login error:", err);
                document.getElementById("message").textContent = "Network error.";
            }
        });
    </script>
</body>
</html>
